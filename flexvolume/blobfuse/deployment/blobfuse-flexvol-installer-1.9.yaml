---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: blobfuse-flexvol-installer
  namespace: kube-system
  labels:
    k8s-app: blobfuse
spec:
  selector:
    matchLabels:
      name: blobfuse
  template:
    metadata:
      labels:
        name: blobfuse
    spec:
      priorityClassName: system-node-critical
      containers:
        - name: blobfuse-flexvol-installer
          image: mcr.microsoft.com/k8s/flexvolume/blobfuse-flexvolume:1.0.15
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: volplugins
              mountPath: /etc/kubernetes/volumeplugins/
            - name: varlog
              mountPath: /var/log/
            - name: tmp
              mountPath: /tmp/
            - name: mnt
              mountPath: /mnt/
      volumes:
        - name: varlog
          hostPath:
            path: /var/log/
        - name: volplugins
          hostPath:
            path: /etc/kubernetes/volumeplugins/
        - name: tmp
          hostPath:
            path: /tmp/
        - name: mnt
          hostPath:
            path: /mnt/
      nodeSelector:
        beta.kubernetes.io/os: linux
