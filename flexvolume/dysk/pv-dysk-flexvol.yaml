apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-dysk-flexvol
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce #ReadOnlyMany is also supported
  persistentVolumeReclaimPolicy: Retain
  flexVolume:
    driver: "azure/dysk"
    readOnly: false
    fsType: ext4
    secretRef:
      name: dyskcreds
    options:
      container: CONTAINER-NAME
      blob: NAME.vhd
